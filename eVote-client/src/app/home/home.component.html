<div>
  <form (submit)="send(message.value, select.value)">
    <label><input #message placeholder="Message"></label>
    <label><select #select>
      <option *ngFor="let item of list" [value]="item.id">{{item.name}}</option>
    </select></label>
    <button>Send</button>
  </form>

  <label>{{answer}}</label>
</div>
