<div class="container">
  <div class="row center">
    <form (submit)="enter(login.value, password.value)" class="example-form">
      <mat-form-field class="example-width">
        <input matInput type="text" #login placeholder="Login">
      </mat-form-field>
      <mat-form-field class="example-width">
        <input matInput type="password" #password placeholder="Password">
      </mat-form-field>
      <button mat-raised-button>Login</button>
    </form>
  </div>
</div>
